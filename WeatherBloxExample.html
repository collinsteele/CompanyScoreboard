<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>WeatherBlox - MapViewer Demo</title>
	<link href="https://cdn.aerisapi.com/wxblox/aeris-wxblox.css" rel="stylesheet"/>
	<script src="https://cdn.aerisapi.com/wxblox/aeris-wxblox.min.js"></script>
  
	<style>
		#map-canvas {
      		width: 500px;
      		height: 500px;
    	}
	</style>
</head>
<body>
 <!-- DOM target where the WeatherBlox view will be rendered -->
<div id="wxblox"></div>

<script>
Aeris.wxblox.setAccess('dQQU7OFygvyXMBPoSUeM7', 'ftz1nXPcfPr7xZNDvBzGCPWXlJq3n3W9blevi5nn');

// Insert view / layout code below
var view = new Aeris.wxblox.views.MapViewer('#wxblox', {
    map: {
		loc: '39.70,-93.83',
        layers: {
        	base: "flat-dk",
        	data: "radar",
        	overlays: "water-depth,admin-cities-dk"
        },
        zoom: 4
    },
	animation: {
        enabled: true,
        autoplay: false,
        alwaysShowPast: false,
        alwaysShowFuture: false,
        from: -2, // hours
        to: 0
    }
});
view.load();
// End view / layout code

</script>
</body>
</html>
